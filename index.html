<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack - Like Strava</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">FitTrack</div>
        <nav>
            <ul>
                <li><a href="#dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="#activities"><i class="fas fa-running"></i> Activities</a></li>
                <li><a href="#training"><i class="fas fa-calendar-alt"></i> Training</a></li>
                <li><a href="#explore"><i class="fas fa-map-marked-alt"></i> Explore</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <img src="https://via.placeholder.com/40" alt="Profile">
        </div>
    </header>

    <main>
        <section class="dashboard">
            <div class="stats-summary">
                <div class="stat-card">
                    <h3>This Week</h3>
                    <p class="stat-value">42.5 km</p>
                    <p class="stat-label">Distance</p>
                </div>
                <div class="stat-card">
                    <h3>This Week</h3>
                    <p class="stat-value">5h 22m</p>
                    <p class="stat-label">Time</p>
                </div>
                <div class="stat-card">
                    <h3>This Week</h3>
                    <p class="stat-value">2,450</p>
                    <p class="stat-label">Calories</p>
                </div>
            </div>

            <div class="activity-feed">
                <h2>Recent Activities</h2>
                <div class="activity-list">
                    <!-- Activity items will be added here by JavaScript -->
                </div>
            </div>
        </section>

        <section class="map-section">
            <div id="map" style="height: 400px;"></div>
            <button id="record-activity" class="record-btn">
                <i class="fas fa-play"></i> Record Activity
            </button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 FitTrack. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <!-- Include Leaflet for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</body>
      </html>
